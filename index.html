<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm-Up Routine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .btn-fixed-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <script>
            var diceInt;
            var oldDiceInt;
            const exerciseOptions = [
                {
                    name: "30 Arm Circles",
                    warmUp: "Perform dynamic arm circles to warm up your shoulders and arms."
                },
                {
                    name: "30 Sec Planks",
                    warmUp: "Engage your core with some light dynamic stretches for your back and abdomen."
                },
                {
                    name: "8 Burpees",
                    warmUp: "Do some light cardio, like jogging in place, to get your heart rate up."
                },
                {
                    name: "10 Mountain Climbers",
                    warmUp: "Warm up your legs and hips with some leg swings and dynamic stretches."
                },
                {
                    name: "15 High Knees",
                    warmUp: "Perform high knees as part of your warm-up to activate your legs."
                },
                {
                    name: "10 Sumo Squats",
                    warmUp: "Loosen up your hips and legs with some gentle hip circles."
                },
                {
                    name: "Run for 2 Min",
                    warmUp: "Start with a light jog to gradually increase your heart rate."
                },
                {
                    name: "12 Incline Push Ups",
                    warmUp: "Warm up your arms and chest with some dynamic stretches."
                },
                {
                    name: "10 Backward Lunges",
                    warmUp: "Perform some leg swings and lunges to prepare your legs."
                },
                {
                    name: "15 Crunches",
                    warmUp: "Engage your core with some gentle torso twists to warm up your abdomen."
                },
                {
                    name: "10 Leg Raises",
                    warmUp: "Warm up your lower abs with some light stretches for your hips."
                },
                {
                    name: "Wild Card (roller's choice!)",
                    warmUp: "Choose any warm-up exercise that you enjoy to get your body ready."
                }
            ];


            function getExercise() {
                diceInt = Math.floor(Math.random() * 12) + 1;
                if (diceInt == oldDiceInt) {
                    diceInt = Math.floor(Math.random() * 12) + 1;
                } else if (diceInt == 12) {
                    diceInt = Math.floor(Math.random() * 12) + 1;
                }
                document.getElementById("name").innerHTML = exerciseOptions[diceInt - 1].name;
                document.getElementById("warmUp").innerHTML = exerciseOptions[diceInt - 1].warmUp;

                oldDiceInt = diceInt;
            }
        </script>

        <h1>Exercise Dice</h1>

        <h1 id="name" class="m-5" aria-live="polite">Roll the dice to get an exercise!</h1>
        <p id="warmUp" class="m-5" aria-live="polite"></p>

        <button id="getExercise" class="btn btn-primary btn-lg btn-fixed-bottom text-nowrap" onclick="getExercise()">Roll the
            dice</button>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
