<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Routine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Exercise Die</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <div class="toggle-switch form-inline ">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()" onKeyPress="toggleDarkMode()">
                    <span class="slider">
                        <span class="slider-icon moon">üåô</span>
                        <span class="slider-icon sun">‚òÄÔ∏è</span>
                    </span>
                </label>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <select id="exerciseType" class="form-control m-2" multiple>
        </select>
        <h1 id="name" class="m-2" aria-live="polite">Roll the die to get an exercise!</h1>
        <p id="warmUp" class="m-2" aria-live="polite"></p>

        <button id="getExercise" class="btn btn-primary btn-lg btn-fixed-bottom text-nowrap"
            onclick="getExercise()">Roll the die</button>



        <div id="timer">
            <h1 id="txtTimer">0:00</h1>
            <button id="btnStart" class="btn btn-primary btn-lg text-nowrap" onclick="startTimer()">Start</button>
        </div>

        <script src="./static.js">

        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
